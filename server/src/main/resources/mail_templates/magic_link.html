<html>
<head><title>{{title}}</title>
</head>
<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td>
            <style type="text/css">
                body {
                    color: #333333;
                    mso-line-height-rule: exactly;
                    line-height: 18px;
                    font-size: 13px;
                    font-family: Arial, sans-serif;
                    color: #333333;
                    background-color: #EFF4F5;
                    margin: 0;
                }

                body, td {
                    font-family: Arial, sans-serif;
                    font-size: 13px;
                    mso-line-height-rule: exactly;
                    line-height: 18px;
                    color: #333333;
                }

                #title {
                    font-size: 28px;
                    font-weight: normal;
                    mso-line-height-rule: exactly;
                    line-height: 33px;
                    background-color: #4DB2CF;
                    color: #FFFFFF;
                    padding: 25px;
                    margin: 0;
                }

                a, a:visited {
                    color: #0088CC;
                }

                #main_div {
                    max-width: 720px;
                    margin: 0 auto;
                    border: 1px solid #D8DADC;
                    background-color: #FFFFFF;
                }

                #inner_div {
                    padding: 25px;
                }


                #magic-link-table {
                    margin: 1em auto;
                    font-weight: bold;
                }

                #magic-link-table td {
                    mso-line-height-rule: exactly;
                    line-height: 18px;
                    font-size: 13px;
                    font-family: Arial, sans-serif;
                }

                #magic-link-table td.invitation-accept {
                    border-radius: 4px 4px 4px 4px;
                    color: #4DB2CF;
                    border: 1px solid #A3D8E7;
                    background-color: #E5F4F8;
                }

                #magic-link-table td.invitation-deny {
                    color: #333333;
                }

            </style>
            <div id="main_div">

                <h1 id="title">{{title}}</h1>
                <div id="inner_div">

                    <p>
                        You have requested a magic link. Here it is.
                    </p>

                    <table id="magic-link-table" cellpadding="10" width="90%" align="center">
                        <tr>
                            <td class="invitation-accept" align="center" width="50%">
                                <span><a href="{{baseUrl}}/magic/{{hash}}"
                                         style="color:#0088CC;">Click to login</a></span>
                            </td>
                        </tr>
                    </table>

                    <p>
                        <strong>Need help?</strong><br>TODO
                    </p>


                </div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
